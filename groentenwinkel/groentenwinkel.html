<!DOCTYPE html>
<html lang="nl">

<head>
  <script src="groentenwinkel.js" defer></script>
  <link rel="icon" href="javascript.ico" type="image/x-icon">
  <title>Groentenwinkel</title>
  <link rel="icon" href="groentenwinkel.ico" type="image/x-icon">
  <link rel="stylesheet" href="groentenwinkel.css" />
</head>

<body>
  <img src="banner.jpg" id="banner" alt="banner">
  <h1>Bestelling</h1>
  <label>Groente:
    <div><span id="knopFeedback" hidden class="fout">maak een keuze</span></div>
    <select id="groente" required>
      <option value="">--- maak uw keuze ---</option>
    </select>
 
  </label>
  <label>Aantal:
    <div><span id="knopFeedback2" hidden class="fout">geef een aantal</span></div>
    <input id="aantal" type="number" min="0" required>

  </label>
  <button id="toevoegen">Toevoegen aan mandje</button>
  <table>
    <tr>
      <thead>
      <td>Groente</td>,<td>Aantal</td>,<td>Prijs</td>,<td>Te betalen</td>
      <td></td>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td><td>2</td><td>3</td><td>4</td><td></td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
<td>Totaal</td> <td colspan="3" id="totaalprijs"> 1</td> <td></td>
    </tr>
  </tfoot>
  </table>
</body>
</html>
